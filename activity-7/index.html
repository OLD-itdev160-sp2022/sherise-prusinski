<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Task List</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" charset="utf-8"></script>
</head>

<body>
    <header>
        <h1>My Task List</h1>
    </header>
    <main>
        <section>
            <input type="text" id="task-entry">
            <button type="button" id="new-task">New Task</button>
            <button type="button" id="reset-lists">Reset Task Lists</button>
        </section>
        <section id="task-list-container">
            <h3>In-progress Tasks</h3>
            <ol id="inprogress-list">

            </ol>

            <h3>Done Tasks </h3>
            <ul id="done-list">

            </ul>
        </section>
    </main>
</body>

</html>
